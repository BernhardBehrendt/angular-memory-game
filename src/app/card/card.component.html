<div (click)="selected()"
     [ngClass]="{'flipped':flipped||paired}"
     class="card"
>

  <div class="overlay"></div>

  <div class="content">
    <h3 class="card-header">{{toLabel(card.toLowerCase())}}</h3>

    <div [ngStyle]="{
    'background-image':'url(assets/flags/' + card + '.svg)',
    'background-size':scale+'%'
  }"
         class="card-block"
    >
    </div>
  </div>
</div>
