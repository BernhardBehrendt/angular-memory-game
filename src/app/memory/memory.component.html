<div *ngIf="cards.length===0" class="container">

  <div class="level col-sm-12 text-xs-center">
    <h2>The Game</h2>
    <h6>-Select your level-</h6>

    <pagination
      [directionLinks]="false"
      [totalItems]="levels.length"
      [itemsPerPage]="1"
      [(ngModel)]="defaultLevel"
      (pageChanged)="setLevel($event)"
    ></pagination>

  </div>

  <div class="col-lg-12">
    <button (click)="start()"
            type="button"
            class="btn btn-info btn-lg btn-block"
    >
      Start Memory Game
    </button>
  </div>

</div>

<div *ngIf="cards.length>0" class="memory card-columns">

  <app-card
    *ngFor="let card of cards"
    [ngStyle]="{'transform':'rotate('+rotations[card]+'deg)'}"
    (selection)="doSelection($event)"
    [scale]="scales[card]"
    [card]="card"
    [paired]="selection.indexOf(card)!==-1"
    [flipped]="(selection.indexOf(card)!==-1)"></app-card>

</div>
